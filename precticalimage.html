
<html>
	<head>
		<style type="text/css"> 
			div {
			  width: 300px;
			  height: 300px;		
			  position:relative;
			  animation-name:square;
			  animation-duration:20s;
			  animation-iteration-count:infinite;
			 }
	
			@keyframes square{
				0%{background-color:greenyellow; left:0px; top:0px;transform:rotate(0deg);}
				25%{background-color:rgb(226, 43, 43); left:200px; top:0px;transform:rotate(90deg);}
				50%{background-color:rgb(41, 11, 235); left:200px; top:200px;transform:rotate(180deg);}
				75%{background-color:rgb(14, 234, 212); left:0px; top:200px;transform:rotate(270deg);}
				100%{background-color:rgb(20, 187, 28);left:0px;top:0px;transform:rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
